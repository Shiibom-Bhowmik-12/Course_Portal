<div class="container-fluid g-0">
  <app-headermain (sideNavToggle)="sideNavStatus=$event"></app-headermain>

  <main>
    <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-sidenav>
      <div class="display-area">
        <!-- <router-outlet></router-outlet> -->
        <div [ngClass]="{'display-area-shrink':sideNavStatus}">
              <p class="fs-1 fw-bold">
                Here are your courses, happy learning!
              </p>
              <div class="course-container col-sm-12 col-lg-3">
                <div class="card" *ngFor="let course of courses">
                  <img src="{{course.imageUrl}}" class="card-img-top" alt="courseimg">
                  <div class="card-body">
                    <h4 class="card-title">{{course.name}}</h4>
                    <p class="card-text">{{course.description}}</p>
                    <p>
                    <u>Educator</u> : {{course.educator}}
                  </p>
                  <p>
                    Rating : <ngb-rating [max]="5" [rate]="course.rating" [readonly]="true"></ngb-rating>({{course.rating}}k ratings)
                  </p>
                  <p>Price : â‚¹{{course.price}}</p>
                  <!-- <a  (click)="handleCourse(course.id)" ><button type="button" class="btn btn-primary">View Course</button></a> -->
                  </div>
                </div> 			
              </div>
        </div>
    </div>
  </main>
</div>
